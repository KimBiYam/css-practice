<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>에어비앤비</title>
  </head>
  <body>
    <div cla4ss="container">
      <div class="codiv-info">
        <aside>
          <a href="#"
            >에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</a
          >
        </aside>
      </div>
      <header class="main-header">
        <div class="logo-section">
          <a class="header-logo">
            <img src="./icons/airbnb-logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="nav-section">
          <a href="#">숙소</a>
          <a href="#">체험</a>
          <a href="#">온라인 체험</a>
        </nav>
        <div class="profile-section">
          <a href="#" class="host-item">호스트 되기</a>
          <a href="#" class="globe-item">
            <img class="globe-icon" src="./icons/globe.svg" alt="globe" />
          </a>
          <button class="profile-button">
            <img
              class="menu-icon"
              src="./icons/menu-icon.svg"
              alt="menu-icon"
            />
            <img
              class="avatar-icon"
              src="./icons/user-avatar.svg"
              alt="user-avatar"
            />
          </button>
        </div>
      </header>
      <div class="main-content">
        <div class="new-content-section">
          <img
            class="airbnb-year-logo"
            src="./icons/airbnb-year-logo.svg"
            alt="2021-airbnb-logo"
          />
          <span
            >100개 이상의 신규<br />
            기능을 소개합니다</span
          >
          <button>새로운 기능 알아보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
