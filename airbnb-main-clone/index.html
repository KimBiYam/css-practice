<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>에어비앤비</title>
  </head>
  <body>
    <div cla4ss="container">
      <div class="codiv-info">
        <aside>
          <a href="#"
            >에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</a
          >
        </aside>
      </div>
      <header class="main-header">
        <div class="logo-section">
          <a class="header-logo">
            <img src="./icons/airbnb-logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="nav-section">
          <a href="#">숙소</a>
          <a href="#">체험</a>
          <a href="#">온라인 체험</a>
        </nav>
        <div class="profile-section">
          <a href="#" class="host-item">호스트 되기</a>
          <a href="#" class="globe-item">
            <img class="globe-icon" src="./icons/globe.svg" alt="globe" />
          </a>
          <button class="profile-button">
            <img
              class="menu-icon"
              src="./icons/menu-icon.svg"
              alt="menu-icon"
            />
            <img
              class="avatar-icon"
              src="./icons/user-avatar.svg"
              alt="user-avatar"
            />
          </button>
        </div>
      </header>
      <div class="new-content">
        <div class="new-content-section">
          <img
            class="airbnb-year-logo"
            src="./icons/airbnb-year-logo.svg"
            alt="2021-airbnb-logo"
          />
          <span
            >100개 이상의 신규<br />
            기능을 소개합니다</span
          >
          <button>새로운 기능 알아보기</button>
        </div>
      </div>
      <div class="nearby-destinations-section">
        <h1>가까운 여행지 둘러보기</h1>
        <div class="nearby-destinations-card-section">
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/seoul-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>서울</b>
              <span>차로 5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/daegu-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>대구</b>
              <span>차로 1.5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/ulsan-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>울산</b>
              <span>차로 1.5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/daejeon-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>대전</b>
              <span>차로 3.5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/gwangju-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>광주</b>
              <span>차로 3.5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/uijeongbu-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>의정부시</b>
              <span>차로 5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/incheon-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>인천</b>
              <span>차로 5시간 거리</span>
            </div>
          </div>
          <div class="nearby-destinations-card">
            <img
              class="card-image"
              src="./images/cheongju-card-image.jpg"
              alt="seoul-card"
            />
            <div class="card-description">
              <b>청주시</b>
              <span>차로 3.5시간 거리</span>
            </div>
          </div>
        </div>
      </div>
      <div class="concept-section">
        <h1>어디에서나, 여행은 살아보는 거야!</h1>
        <div class="concept-card-section">
          <a href="#">
            <img
              class="card-image"
              src="./images/natural-life-card-image.jpg"
              alt="natural-life"
            />
            <span>자연생활을 만끽할 수 있는 숙소</span>
          </a>
          <a href="#">
            <img
              class="card-image"
              src="./images/unique-space-card-image.jpg"
              alt="unique-space"
            />
            <span>독특한 공간</span>
          </a>
          <a href="#">
            <img
              class="card-image"
              src="./images/whole-house-card-image.jpg"
              alt="whole-house"
            />
            <span>집 전체</span>
          </a>
          <a href="#">
            <img
              class="card-image"
              src="./images/pets-allowed-card-image.jpg"
              alt="pets-allowed"
            />
            <span>반려동물 동반 가능</span>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="./header-overflowed.js"></script>
</html>
